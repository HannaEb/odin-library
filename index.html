<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read?</th>
        </tr>
      </thead>
      <tbody id="library-books"></tbody>
    </table>
    <button id="new-book-btn" onclick="showForm()">Add New Book</button>
    <div class="new-book-form" id="newBookForm">
      <form>
        <h1>Add a New Book</h1>
        <label for="title">Title:</label>
        <input type="text" name ="title" id="title" required>
        <label for="title">Author:</label>
        <input type="text" name ="author" id="author" required>
        <label for="title">Pages:</label>
        <input type="number" name ="pages" id="pages" required>
        <label for="is-read">Read?:</label>
        <input type="text" name ="is-read" id="is-read" required>
        <button type="submit">Add</button>
        <button onclick="hideForm()">Cancel</button>
      </form>
    </div>

    <script src="src/book.js"></script>
  </body>
</html>
